name: CI Test Suite for RP Core 

on:
  push:
    branches: 
      - '*'
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
      - name: Run Jest tests with coverage report
        uses: ArtiomTr/jest-coverage-report-action@v2
